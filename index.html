      <aside id="menu">
        <h1 class="title">Blusas</h1>

        <div class="cores">
          <h1>CORES</h1>
          <ul>
            <li>
              <input type="checkbox" name="amarelo" class="check" />
              <label for="amarelo">Amarelo</label>
            </li>
            <li>
              <input type="checkbox" name="azul" class="check" /><label
                for="azul"
                >Azul</label
              >
            </li>
            <li>
              <input type="checkbox" name="branco" class="check" /><label

                >Branco</label
              >
            </li>
            <li>
              <input type="checkbox" name="cinza" class="check" /><label

            <li>
              <input type="checkbox" name="laranja" class="check" /><label

                >Laranja</label

            </li>
            <div class="colors_more" hidden>
              <li>
                <input type="checkbox" name="preto" class="check" /><label

                >
              </li>

                <input type="checkbox" name="rosa" class="check" /><label
                  for="rosa"
                  >Rosa</label
                >
              </li>
            </div>
          </ul>
          <p class="see_more">Ver todas as cores ↓</p>
        </div>

        <div class="sizes">

            Tamanho

            <p class="border_off">46</p>
          </div>
        </div>

        <div class="prices">
          <h1>
            Faixa de preço
          </h1>

            <li>
              <input type="checkbox" name="first" class="check_price" />
              <label for="first">de R$0 até R$50</label>

                for="fifth"
                >a partir de R$501</label
              >
            </li>
          </ul>
        </div>

          <option value="lower">Menor Preço</option>
          <option value="higher">Maior Preço</option>
        </select>

        <ul class="cards" id="cards"></ul>

      </section>
